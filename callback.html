<!DOCTYPE html>
    <html>
    <head>
        <title>Tumblr OAuth Callback</title>
    </head>
    <body>
        <script type="text/javascript">
            var params = new URLSearchParams(window.location.hash.substring(1));
            var oauth_token = params.get('access_token');

            // Store the token in local storage or communicate back to your extension
            chrome.storage.sync.set({oauth_token: oauth_token}, function() {
                window.close();
            });
        </script>
    </body>
    </html>
